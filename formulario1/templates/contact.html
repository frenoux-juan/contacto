{% extends "base.html" %}

{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="mb-4 text-center">Formulario de Contacto</h1>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Apellido y Nombre</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Correo Electrónico</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Número de Teléfono</label>
                            {{ form.phone_number }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.mensaje.id_for_label }}" class="form-label">Mensaje</label>
                            {{ form.message }}
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
